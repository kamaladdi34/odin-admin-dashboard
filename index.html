<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <img src="icons/magnify.svg" alt="search-icon" class="svg">
            <input type="text">
        </div>
        <div class="user-bar">
            <div class="notifications">
                <img src="icons/bell-outline.svg" alt="notifications" class="svg">
            </div>
            <div class="user-profile">
                <a href="#" >
                    <img src="images/user.jpg" alt="user profile" class="user-profile-image">
                </a>
                <p class="user-name">Morgan Oakley</p>
            </div>
        </div>
        <div class="user-tools">
            <div class="welcome-message">
                <img src="images/user.jpg" alt="user profile image" class="user-profile-image">
                <div class="welcome-message-content">
                    <p class="welcome-text">Hi there,</p>
                    <p class="user-name">Morgan Oakley</p>
                </div>
            </div>
            <div class="user-buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </header>
    <aside>
        <div class="logo">
            <img src="icons/view-dashboard.svg" alt="" class="logo-image svg">
            <p class="logo-name">Dashboard</p>
        </div>  
        <ul class="main-menu">
            <li class="menu-item">
                <img src="icons/home-circle-outline.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Home</p>
            </li>
            <li class="menu-item">
                <img src="icons/account-box-outline.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Profile</p>
            </li>
            <li class="menu-item">
                <img src="icons/message-badge-outline.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Messages</p>
            </li>
            <li class="menu-item">
                <img src="icons/history.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">History</p>
            </li>
            <li class="menu-item">
                <img src="icons/calendar-check.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Tasks</p>
            </li>
            <li class="menu-item">
                <img src="icons/account-group-outline.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Communities</p>
            </li>
        </ul>
        <ul class="secondary-menu">
            <li class="menu-item">
                <img src="icons/cog-outline.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Settings</p>
            </li>
            <li class="menu-item">
                <img src="icons/face-agent.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Support</p>
            </li>
            <li class="menu-item">
                <img src="icons/shield-account-variant-outline.svg" alt="" class="menu-item-icon svg">
                <p class="menu-item-name">Privacy</p>
            </li>
        </ul>
    </aside>
    <main>
        
    </main>
</body>
</html>
